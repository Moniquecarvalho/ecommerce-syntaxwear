<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyntaxWear - Tênis e Sneaker Online</title>
    <meta name="description" content="Loja online de tênis — SyntaxWear" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />

    <link rel="stylesheet" href="./css/components/header.css" />
    <link rel="stylesheet" href="./css/components/hero.css" />
    <link rel="stylesheet" href="./css/components/panel.css" />
    <link rel="stylesheet" href="./css/components/product.css" />

    <link rel="stylesheet" href="./css/components/footer.css" />
  </head>
  <body>
    <!-- Header: logo e navegação principal -->
    <header class="header" role="banner">
      <h1 class="logo">
        <a href="/" aria-label="Ir para a página inicial">
          <img
            src="images/logo/logo.svg"
            title="SyntaxWear - Tênis e Sneaker Online"
          />
        </a>
      </h1>

      <nav
        class="header-nav"
        role="navigation"
        aria-label="Navegação principal"
      >
        <ul>
          <li><a href="/masculino">Masculino</a></li>
          <li><a href="/feminino">Feminino</a></li>
          <li><a href="/outlet">Outlet</a></li>
        </ul>
      </nav>

      <nav
        class="header-nav-right"
        role="navigation"
        aria-label="Navegação utilitária"
      >
        <ul>
          <li><a href="/stores">Nossas lojas</a></li>
          <li><a href="/about">Sobre</a></li>

          <li>
            <a href="/account" aria-label="Minha conta">
              <img
                src="images/icons/user.svg"
                alt="Minha conta"
                aria-hidden="true"
              />
            </a>
          </li>
          <li>
            <a href="/help" aria-label="Ajuda">
              <img src="images/icons/help.svg" alt="Ajuda" aria-hidden="true" />
            </a>
          </li>
          <li>
            <a href="/cart" aria-label="Carrinho">
              <img
                src="images/icons/cart.svg"
                alt="Carrinho"
                aria-hidden="true"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main role="main">
      <!-- Hero Section -->
      <section class="hero" aria-label="Main highlight section">
        <div class="hero-overlay">
          <div class="hero-content">
            <span class="hero-title">Krypton One</span>
            <h2 class="hero-subtitle">
              Transforme qualquer passo em presença.
            </h2>
            <div class="buttons">
              <a href="#" class="btn btn-primary">Ver modelos</a>
              <a href="#" class="btn btn-secondary">Comprar</a>
            </div>
          </div>
        </div>
      </section>

      <!-- Sneakers Categories Section -->
      <section class="categories-section" aria-label="Sneakers categories">
        <!-- categories macro structure -->
      </section>

      <!-- Featured Products Grid -->
      <section class="featured-products-section" aria-label="Featured products">
        <!-- featured products grid macro structure -->
      </section>
    </main>

    <!-- Footer with contact info and links -->
    <footer class="footer" role="contentinfo" aria-label="Site footer">
      <div class="footer-container">
        <!-- contact, useful links, social media, copyright -->
      </div>
    </footer>
  </body>
</html>
