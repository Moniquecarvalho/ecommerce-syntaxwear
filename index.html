<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyntaxWear — Ecommerce</title>
    <meta name="description" content="Loja online de tênis — SyntaxWear" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <!-- Header: logo e navegação principal -->
    <header class="header" role="banner">
      <div class="header-container">
        <a href="/" class="header-logo" aria-label="Go to homepage">
          <!-- logo placeholder -->
          <img src="images/logo/logo.svg" alt="SyntaxWear" id="logo" />
        </a>

        <nav class="header-nav" role="navigation" aria-label="Main navigation">
          <ul class="nav-list">
            <!-- navigation items -->
          </ul>
        </nav>
      </div>
    </header>

    <main id="main" role="main">
      <!-- Hero Section -->
      <section class="hero-section" aria-label="Main highlight section">
        <!-- hero macro structure -->
      </section>

      <!-- Sneakers Categories Section -->
      <section class="categories-section" aria-label="Sneakers categories">
        <!-- categories macro structure -->
      </section>

      <!-- Featured Products Grid -->
      <section class="featured-products-section" aria-label="Featured products">
        <!-- featured products grid macro structure -->
      </section>
    </main>

    <!-- Footer with contact info and links -->
    <footer class="footer" role="contentinfo" aria-label="Site footer">
      <div class="footer-container">
        <!-- contact, useful links, social media, copyright -->
      </div>
    </footer>
  </body>
</html>
